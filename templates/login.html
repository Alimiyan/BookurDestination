{% extends 'base.html' %}
{% block content %}

<div class="container" style="padding-top: 79px;">
  <form class="p-4" action="login" method="post">
    {% csrf_token  %}
    <div class="form-row">
      <div class="form-group p-2 col-md-6">
        <label for="">User Name</label>
        <input type="text" class="form-control" name="username" placeholder="User Name">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <div class="form-group p-2 col-md-1">
        <input type="submit" class="form-control btn-primary" id="submit" placeholder="">
      </div>
    </div>
    
  </form>
  <div class="p-4">
    {% for message in messages %}
      <h4 style="color: red;">{{ message }}</h4>
    {% endfor %}
  </div>
</div>

{% endblock %}
