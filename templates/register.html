{% extends 'base.html' %}
{% block content %}

<div class="container" style="padding-top: 79px;">
  <form class="p-4">
    <div class="form-row">
      <div class="form-group p-2 col-md-6">
        <label for="">First Name</label>
        <input type="text" class="form-control" id="first-name" placeholder="First Name">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="">Second Name</label>
        <input type="text" class="form-control" id="second-name" placeholder="Second Name">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="password1" placeholder="Password">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="inputPassword4">Confirm Password</label>
        <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
      </div>
      <div class="form-group p-2 col-md-1">
        <input type="submit" class="form-control btn-primary" id="submit" placeholder="">
      </div>
    </div>
    
  </form>
</div>

{% endblock %}
