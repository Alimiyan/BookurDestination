{% extends 'base.html' %}
{% block content %}

<div class="container" style="padding-top: 79px;">
  <form class="p-4" action="register" method="post">
    {% csrf_token  %}
    <div class="form-row">
      <div class="form-group p-2 col-md-6">
        <label for="">First Name</label>
        <input type="text" class="form-control" name="first-name" placeholder="First Name">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="">Last Name</label>
        <input type="text" class="form-control" name="last-name" placeholder="Last Name">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="">User Name</label>
        <input type="text" class="form-control" name="username" placeholder="User Name">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" name="password1" placeholder="Password">
      </div>
      <div class="form-group p-2 col-md-6">
        <label for="inputPassword4">Confirm Password</label>
        <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
      </div>
      <div class="form-group p-2 col-md-1">
        <input type="submit" class="form-control btn-primary" id="submit" placeholder="">
      </div>
    </div>
    
  </form>
</div>

{% endblock %}
